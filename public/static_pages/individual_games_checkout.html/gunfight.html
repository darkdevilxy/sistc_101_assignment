<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../src/game.svg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../css/collective_css.css">
    <title>Checkout</title>
</head>

<body>

    <!-- This section defines navigation bar -->
    <nav class="navbar_container">
        <div class="navigation_bar">
            <div class="right_container">
                <div class="home_with_logo">
                    <a href="../../index.html">
                        <div class="logo_container">
                            <img height="38px" src="../../src/game.svg" alt="LOGO" style="object-fit: cover;">
                        </div>
                        <div class="logo_text_container">DDXY Game Studio</div>
                    </a>
                </div>
                <div class="home"><a href="../../index.html">Home</a></div>
                <div class="games"><a href="../all_games.html">Games</a></div>
                <div class="news"><a href="../news.html">News</a></div>
            </div>
            <div class="left_container">
                <div class="donate" style="color: red;"><a href="../donate.html">Donate</a></div>
                <div class="about"><a href="../about.html">About</a></div>
            </div>
        </div>
    </nav>

    <div class="strip">
        <h1 class="strip_text">Checkout Counter</h1>
    </div>


    <!-- This section marks the beginning of actual checkout process page-->


    <div class="checkout_container">

        <div class="order_container">
            <div class="checkout_card">
                <a href="#">
                    <div class="checkout_card_image_container">
                        <img src="../../src/Games/gun_fight.jpeg" alt="" class="checkout_card_image">
                    </div>
                    <div class="checkout_card_discription_container">
                        <h4 class="checkout_card_discription_heading">Gun Fight</h4>
                        <div>Follow the story of Clint on his journey to fight dessert mafia.</div>
                    </div>
                </a>
            </div>
        </div>

        <div class="payment_container">
            <div class="payment_method">
                <form class="card_info_container">
                    <Label style="font-size: 22px ;">Enter Card Details</Label>
                    <br>
                    <label for="card_number">Card Number</label>
                    <br>
                    <input type="number" name="card_number" class="card_number">
                    <br>
                    <label for="expiry">Expiry: </label>
                    <select name="month" id="month">
                        <option value="jan">Jan</option>
                        <option value="feb">feb</option>
                        <option value="mar">mar</option>
                        <option value="apr">apr</option>
                        <option value="may">may</option>
                        <option value="jun">jun</option>
                        <option value="jul">jul</option>
                        <option value="aug">aug</option>
                        <option value="sep">sep</option>
                        <option value="oct">oct</option>
                        <option value="nov">nov</option>
                        <option value="dec">dec</option>
                    </select>
                    <select name="year" id="year">
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                    </select>

                    <div class="name">
                        <div class="first_name">
                            <label for="first_name">First Name</label>
                            <br>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="last_name">
                            <label for="last_name">Last Name</label>
                            <br>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                    </div>

                    <label for="address">Address</label>
                    <br>
                    <input type="text" name="address" class="address">
                    <br>
                    <input type="submit" class="place_order" value="Place Order"></input>
                </form>
            </div>
            <div class="order_summary_container">
                <H2>Order Summary</H2>
                <div class="sub_total">
                    <label for="sub_total">Sub Total:</label>
                    <br>
                    <br>
                    <label for="price">Price: $500</label>
                    <br>
                    <label for="shipping_fee">Shipping Fee: Free</label>
                    <hr>
                    <label class="total" for="total"> Total: $500</label>
                    
                </div>
            </div>
        </div>
    </div>



    <!-- This section defines the footer for webpages-->
    <div class="webpage_footer_container">
        <footer class="webpage_footer">
            <div class="footer_contact_container">
                <h3 class="title_footer_section">Contact Us</h3>
                <div class="facebook_link_container">
                    <a href="https://www.facebook.com/darkdevilxy/">
                        <img src="../../src/icons/facebook.svg" alt="facebook_icon">
                    </a>
                </div>
                <div class="github_link_container">
                    <a href="https://github.com/darkdevilxy">
                        <img src="../../src/icons/github.svg" alt="github_icon">
                    </a>
                </div>
                <div class="gitlab_link_container">
                    <a href="https://gitlab.com/darkdevilxy">
                        <img src="../../src/icons/gitlab.svg" alt="gitlab_icon">
                    </a>
                </div>
                <div class="email_link_container">
                    <a href="mailto:bhumagainxy@gmail.com">
                        <img src="../../src/icons/mail.svg" alt="gmail_icon">
                    </a>
                </div>
                <div class="phone_link_container">
                    <a href="https://wa.me/+61411930744">
                        <img src="../../src/icons/phone (1).svg" alt="whatsapp_icon">
                    </a>
                </div>

            </div>
            <div class="footer_teams_container">
                <h3 class="title_footer_section">Team Members</h3>
                <div class="team_member_bibek">Bibek</div>

            </div>
            <div class="footer_games_container">
                <h3 class="title_footer_section">Games</h3>
                <div class="game_chocolate_run">Chocolate Run</div>
                <div class="game_gun_fight">Gun Fight</div>
                <div class="fire_fighter">Fire Fighter</div>

            </div>
        </footer>
    </div>



</body>

</html>
